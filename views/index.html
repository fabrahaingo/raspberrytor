<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Raspberrytor</title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <style>
            div {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            form {
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Raspberrytor.</h1>
        <h2>The one, awesome and only space from which you can manage all your raspberries.</h2>
        <div>
            <form action="/raspberry/1" id="user-form">
                <img src="./img/raspberry1.jpg" alt="Image of raspberry 1" style='width: 20%; min-width: 200px;' />
                <input type="submit" value="Connect to Raspberry 1" class="btn btn-primary">
            </form>
            <form action="/upload1" method="post" enctype="multipart/form-data">
                <input class="form-control-file" type="file" accept="image/*" name="raspberry1" >
                <input class="btn btn-warning" type="submit" value="upload">
            </form>
        </div>
    </body>
</html>
